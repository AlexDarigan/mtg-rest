<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Line Drawing</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="28" height="28"></canvas>
    <button onclick="getData()">Predict</button>
    <script>

        window.onload = function() {
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');
            context.filter = 'grayscale(1)';
            var isDrawing = false;

            canvas.addEventListener('mousedown', function(event) {
                isDrawing = true;
                var x = event.offsetX;
                var y = event.offsetY;
                context.beginPath();
                context.moveTo(x, y);
            });

            canvas.addEventListener('mousemove', function(event) {
                if (isDrawing) {
                    var x = event.offsetX;
                    var y = event.offsetY;
                    context.lineTo(x, y);
                    context.stroke();
                }
            });

            canvas.addEventListener('mouseup', function() {
                isDrawing = false;
            });

            canvas.addEventListener('mouseout', function() {
                isDrawing = false;
            });
        };

        async function getData() {
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');
            var imgData = context.getImageData(0, 0, 28, 28)
            var pixels = imgData.data;
            var greyed = []

            console.log(pixels.length / 4)
            var g = 0
            for (var i = 0; i < pixels.length; i += 4) {
              let lightness = parseInt((pixels[i] + pixels[i + 1] + pixels[i + 2]) / 3);
              if(lightness > 0) {
                greyed[g] = 1
              } else {
                greyed[g] = 0
              }
              g++
              }

            console.log(greyed.length)
            const request = {
              method: "post",
              mode: "cors",
              headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                "raw": greyed
              })
            }
            const response = await fetch("/test", request)
            const resdata = await response.json()
            console.log(resdata.message)
        }
    </script>
</body>
</html>
