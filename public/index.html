<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Line Drawing</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="28" height="28"></canvas>
    <button onclick="getData()">Predict</button>
    <script>
        window.onload = function() {
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');
            var isDrawing = false;

            canvas.addEventListener('mousedown', function(event) {
                isDrawing = true;
                var x = event.offsetX;
                var y = event.offsetY;
                context.beginPath();
                context.moveTo(x, y);
            });

            canvas.addEventListener('mousemove', function(event) {
                if (isDrawing) {
                    var x = event.offsetX;
                    var y = event.offsetY;
                    context.lineTo(x, y);
                    context.stroke();
                }
            });

            canvas.addEventListener('mouseup', function() {
                isDrawing = false;
            });

            canvas.addEventListener('mouseout', function() {
                isDrawing = false;
            });
        };

        async function getData() {
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');
            var imgData = context.getImageData(0, 0, canvas.width, canvas.height);
            var data = imgData.data;
            var mnistData = [];

            console.log(data)

            // Convert RGBA to grayscale
            for (var i = 0; i < data.length; i += 4) {
                var grayscale = (data[i] + data[i + 1] + data[i + 2]) / 3; // Average of R, G, B values
                mnistData.push(grayscale / 255); // Normalize pixel values to range [0, 1]
            }

            // Print data in MNIST-compatible format
            console.log(mnistData);

            const request = {
              method: "post",
              mode: "cors",
              headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                "number": mnistData
              })
            }
            const response = await fetch("/test", request)
            const resdata = await response.json()
            console.log(resdata.message)
        }
    </script>
</body>
</html>
